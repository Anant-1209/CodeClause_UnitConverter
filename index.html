<body>
  <header>
    <div class="header">
      <H1>UNIT <span id="color">CONVERTER<span></H1>
    </div>
  </header>
  <div class="container">
    <div class="main">
      <h3>Unit Converter Super version</h3>
    </div>
  </div>




  <h2>Select Converter type</h2>

  <ul>
    <li><a href="index.html"><button onclick="changeText1()">LENGTH</button></a></li>

    <li><a href="temperature.html"><button value="" onclick="changeText2()">TEMPERATURE</button></a></li>
    <li><a href="area.html"><button onclick="changeText3()">AREA</button></a></li>
    <li><a href="volume.html"><button onclick="changeText4()">VOLUME</button></a></li>
    <li><a href="weight.html"><button onclick="changeText5()">WEIGHT</button></a></li>
    <li><a href="time.html"><button onclick="changeText6()">TIME</button></a></li>

  <div class="convertertext1">
    <h1> <span id="convertertext">Length</span> Unit Converter</h1>
  </div>

  <div class="container">
    <div class="fromunit">

      <label for="fromUnit">From:</label>
      <select id="fromUnit">
        <option value="select">Select</option>
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="millimeter">Millimeter</option>
        <option value="micrometer">Micrometer</option>
        <option value="nanometer">Nanometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch">Inch</option>
        <option value="lightyear">Light Year</option>
      </select>
    </div>
    <div class="tounit">
      <label for="toUnit">To:</label>
      <select id="toUnit">
        <option value="select">Select</option>
        <option value="meter">Meter</option>
        <option value="kilometer">Kilometer</option>
        <option value="centimeter">Centimeter</option>
        <option value="millimeter">Millimeter</option>
        <option value="micrometer">Micrometer</option>
        <option value="nanometer">Nanometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch">Inch</option>
        <option value="lightyear">Light Year</option>
      </select>
    </div>
  </div>



  </div>
  </div>
  <div class="valueinput">
    <label for="lengthValue">Value:</label>
    <input type="number" id="input-value" name="lengthValue" value="" />



  </div>
  <div class="convert">
    <button type="button" onclick="convertLength()">Convert</button>

    <p id="toValue"></p>
    <p id="result"></p>-
  </div>
<script src="index.js"></script>
